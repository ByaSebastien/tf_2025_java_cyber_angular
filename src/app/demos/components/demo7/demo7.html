<form [formGroup]="personForm" (ngSubmit)="submitForm()">
  <div>
    <label for="lastname">Lastname : </label>
    <input [ngClass]="{red: personForm.controls.lastname.invalid && personForm.controls.lastname.touched}" type="text" id="lastname" formControlName="lastname">
<!--    <app-error [formControl]="personForm.controls.lastname"></app-error>-->
  </div>
  <div>
    <label for="firstname">Firstname : </label>
    <input type="text" id="firstname" formControlName="firstname">
  </div>
  <div>
    <label for="birthdate">Birthdate : </label>
    <input type="date" id="birthdate" formControlName="birthdate">
  </div>
  <div>
    <label for="email">Email : </label>
    <input type="email" id="email" formControlName="email">
  </div>
  <div>
    <label for="phone">Phone : </label>
    <input type="tel" id="phone" formControlName="phone">
  </div>
  <div>
    <label for="siblings">Siblings : </label>
    <input type="number" id="siblings" formControlName="siblings">
  </div>
  <div>
    <label for="single">Single : </label>
    <input type="checkbox" id="single" formControlName="single">
  </div>
  <div>
    <label for="gender">Gender : </label>
    <select formControlName="gender">
      @for (p of PersonGender | keyvalue: originalOrder; track p.key) {
        <option [value]="p.key">{{ p.value }}</option>
      }
    </select>
  </div>
  <div class="buttons">
    <button type="submit">Submit</button>
  </div>
</form>
